<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="headingdiv">
        <h2 class="heading">Feedback Form</h2>
    </div>
    <!--form body-->
    <div class="form-container">
        <form action="#">
            <!--Feedback type-->
            <label for="">Feedback Type:
            </label>
            <select name="" id="" class="inputfield">
                <option value="">Compliment</option>
                <option value="">Excellent</option>
                <option value="">Average</option>

            </select>
            <!--Message-->
            <label for="">Message:</label>
            <textarea name="" id="" class="text-area"></textarea>

            <!--Website Rating-->

            <label for="">Website Rating</label>
            <div class="radio">
                <input type="radio">
                <label for="">EXcellent</label>
                <input type="radio">
                <label for="">Good</label>
                <input type="radio">
                <label for="">Average</label>
                <input type="radio">
                <label for="">Poor</label>
            </div>
            <label for="">Age(10-80):</label>
            <input class= "Age" type="number" >

        <!--Email-->
        <label for="">Email:<span>*</span></label>
         <input class= "Email" type="email" >

         <label for="">Password (min.8 charachters):</label>
         <input class= "password" type="password" >
        
         <label for="">Website URL (optional):</label>
         <input class= "url" type="url" >
<div class="checkbox-div"><input type="checkbox" name="" id="" class="checkbox">
    <label for="">I agree to terms and conditon</label>
</div>
         <button>Submit</button>

        </form>
    </div>
</body>
</html>
